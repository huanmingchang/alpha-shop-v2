<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Shop</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav__hamburger">
        <img src="" alt="hamburger" class="nav__hamburger--img" />
      </div>
      <div class="nav__logo">
        <a href="javascript:void(0)">
          <img src="" alt="logo" class="nav__logo--img" />
        </a>
      </div>
      <div class="nav__category">
        <a href="javascript:void(0)">
          <span class="nav__category--content"></span>
        </a>
      </div>
      <div class="nav__icons">
        <a href="javascript:void(0)">
          <img src="" alt="search-icon" class="nav__icons--icon search" />
        </a>
        <a href="javascript:void(0)">
          <img src="" alt="cart-icon" class="nav__icons--icon cart" />
        </a>
        <a href="javascript:void(0)">
          <img src="" alt="switch-icon" class="nav__icons--icon switch" />
        </a>
      </div>
    </nav>

    <section class="stepper"></section>

    <section class="form"></section>

    <section class="cart"></section>

    <section class="button"></section>

    <footer class="footer"></footer>

    <script src="dist/bundle.js"></script>
  </body>
</html>
