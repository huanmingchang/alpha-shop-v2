<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Shop</title>
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <nav class="nav">
        <div class="nav__hamburger">
          <img src="" alt="hamburger" class="nav__hamburger--img" />
        </div>
        <div class="nav__logo">
          <a href="javascript:void(0)">
            <img src="" alt="logo" class="nav__logo--img" />
          </a>
        </div>
        <div class="nav-container d-none">
          <div class="nav__wrapper">
            <div class="nav__wrapper__category">
              <a href="javascript:void(0)">
                <span class="nav__wrapper__category--content"></span>
              </a>
            </div>
            <div class="nav__wrapper__icons">
              <a href="javascript:void(0)">
                <img
                  src=""
                  alt="search-icon"
                  class="nav__wrapper__icons--icon search"
                />
              </a>
              <a href="javascript:void(0)">
                <img
                  src=""
                  alt="cart-icon"
                  class="nav__wrapper__icons--icon shopping-cart"
                />
              </a>
              <a href="javascript:void(0)">
                <img
                  src=""
                  alt="switch-icon"
                  class="nav__wrapper__icons--icon switch"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>

      <main class="main">
        <div class="main__title">結帳</div>
        <section class="stepper">
          <div class="stepper__wrapper"></div>
        </section>

        <section class="form-panel">
          <div class="form-panel__container">
            <form class="form-panel__container__form">
              <div class="form-panel__container__form__form-part">
                <div class="form-panel__container__form__form-part--form-title">
                  寄送地址
                </div>
                <div
                  class="form-panel__container__form__form-part__forms step-1"
                >
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      title
                    "
                  >
                    <label for="">稱謂</label>
                    <div
                      class="
                        form-panel__container__form__form-part__forms__form-row__select-wrapper
                      "
                    >
                      <select name="gender" id="gender" required>
                        <option value="" selected disabled>請選擇稱謂</option>
                        <option value="male">先生</option>
                        <option value="female">小姐</option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      name
                    "
                  >
                    <label for="">姓名</label>
                    <input
                      id="customer-name"
                      type="text"
                      placeholder="請輸入姓名"
                      required
                    />
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      phone
                    "
                  >
                    <label for="">電話</label>
                    <input
                      id="customer-phone"
                      type="text"
                      placeholder="請輸入行動電話"
                      required
                    />
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      email
                    "
                  >
                    <label for="">Email</label>
                    <input
                      id="customer-email"
                      type="text"
                      placeholder="請輸入電子郵件"
                      required
                    />
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      city
                    "
                  >
                    <label for="">縣市</label>
                    <div
                      class="
                        form-panel__container__form__form-part__forms__form-row__select-wrapper
                      "
                    >
                      <select name="city" id="city" required></select>
                    </div>
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      address
                    "
                  >
                    <label for="">地址</label>
                    <input
                      id="customer-address"
                      type="text"
                      placeholder="請輸入地址"
                    />
                  </div>
                </div>
              </div>
              <div class="form-panel__container__form__form-part">
                <div class="form-panel__container__form__form-part--form-title">
                  運送方式
                </div>
                <div
                  class="form-panel__container__form__form-part__forms step-2"
                >
                  <div
                    class="
                      form-panel__container__form__form-part__forms__radio-wrapper
                    "
                    data-standard-delivery
                  >
                    <input
                      type="radio"
                      name="delivery"
                      id="general"
                      value="general"
                      class="
                        form-panel__container__form__form-part__forms__radio-wrapper--radio-btn
                      "
                    />
                    <label
                      for="general"
                      class="
                        form-panel__container__form__form-part__forms__radio-wrapper__container
                      "
                    >
                      <div
                        class="
                          form-panel__container__form__form-part__forms__radio-wrapper__container__details
                        "
                      >
                        <div
                          class="
                            form-panel__container__form__form-part__forms__radio-wrapper__container__details--option
                          "
                        >
                          標準運送
                        </div>
                        <div
                          class="
                            form-panel__container__form__form-part__forms__radio-wrapper__container__details--freight
                          "
                        >
                          免費
                        </div>
                      </div>
                      <div
                        class="
                          form-panel__container__form__form-part__forms__radio-wrapper__container__time
                        "
                      >
                        約 3~7 個工作天
                      </div>
                    </label>
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__radio-wrapper
                    "
                    data-dhl-delivery
                  >
                    <input
                      type="radio"
                      name="delivery"
                      id="dhl"
                      value="dhl"
                      class="
                        form-panel__container__form__form-part__forms__radio-wrapper--radio-btn
                      "
                    />
                    <label
                      for="dhl"
                      class="
                        form-panel__container__form__form-part__forms__radio-wrapper__container
                      "
                    >
                      <div
                        class="
                          form-panel__container__form__form-part__forms__radio-wrapper__container__details
                        "
                      >
                        <div
                          class="
                            form-panel__container__form__form-part__forms__radio-wrapper__container__details--option
                          "
                          data-dhl
                        >
                          DHL 貨運
                        </div>
                        <div
                          class="
                            form-panel__container__form__form-part__forms__radio-wrapper__container__details--freight
                          "
                        >
                          $500
                        </div>
                      </div>
                      <div
                        class="
                          form-panel__container__form__form-part__forms__radio-wrapper__container__time
                        "
                      >
                        48 小時內送達
                      </div>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-panel__container__form__form-part">
                <div class="form-panel__container__form__form-part--form-title">
                  付款資訊
                </div>
                <div
                  class="form-panel__container__form__form-part__forms step-3"
                >
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      card-name
                    "
                  >
                    <label for="">持卡人姓名</label>
                    <input
                      id="cardholder-name"
                      type="text"
                      placeholder="John Doe"
                      required
                    />
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      card-number
                    "
                  >
                    <label for="">卡號</label>
                    <input
                      id="creditcard-number"
                      type="text"
                      placeholder="1111 2222 3333 4444"
                      required
                    />
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      card-validity
                    "
                  >
                    <label for="">有效期限</label>
                    <input
                      id="creditcard-validity"
                      type="text"
                      placeholder="MM/YY"
                      required
                    />
                  </div>
                  <div
                    class="
                      form-panel__container__form__form-part__forms__form-row
                      cvc
                    "
                  >
                    <label for="">CVC / CCV</label>
                    <input
                      id="creditcard-cvc"
                      type="text"
                      placeholder="123"
                      required
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>

        <section class="cart">
          <div class="cart__container"></div>
        </section>

        <section class="button">
          <button class="btn btn-prev">上一步</button>
          <button class="btn btn-next">下一步</button>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <div class="footer__container__logo">
            <a href="javascript:void(0)">
              <img src="" alt="" class="footer__container__logo--img" />
            </a>
          </div>
          <div class="footer__container__info">
            <div class="footer__container__info--title">客戶服務</div>
            <div class="footer__container__info__wrapper">
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >運送說明</span
                ></a
              >
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >退換貨相關</span
                ></a
              >
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >付款資訊</span
                ></a
              >
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >FAQ</span
                ></a
              >
            </div>
          </div>
          <div class="footer__container__info">
            <div class="footer__container__info--title">關於我們</div>
            <div class="footer__container__info__wrapper">
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >品牌故事</span
                ></a
              >
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >媒體聯繫</span
                ></a
              >
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >Press kit</span
                ></a
              >
            </div>
          </div>
          <div class="footer__container__info">
            <div class="footer__container__info--title">資訊</div>
            <div class="footer__container__info__wrapper">
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >隱私權政策</span
                ></a
              >
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >Cookie</span
                ></a
              >
              <a href="javascript:void(0)"
                ><span class="footer__container__info__wrapper--content"
                  >GDPR</span
                ></a
              >
            </div>
          </div>
          <div class="footer__container__info">
            <div class="footer__container__info--title">追蹤 ALPHA Shop</div>
            <div class="footer__container__info__wrapper">
              <div class="footer__container__info__wrapper--content">
                +886 02123-45678
              </div>
              <div class="footer__container__info__wrapper__icons">
                <a href="javascript:void(0)"
                  ><img
                    src=""
                    alt="fb-icon"
                    class="footer__container__info__wrapper__icons--icon fb"
                /></a>
                <a href="javascript:void(0)"
                  ><img
                    src=""
                    alt="ig-icon"
                    class="footer__container__info__wrapper__icons--icon ig"
                /></a>
                <a href="javascript:void(0)"
                  ><img
                    src=""
                    alt="whatsapp-icon"
                    class="
                      footer__container__info__wrapper__icons--icon
                      whatsapp
                    "
                /></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
